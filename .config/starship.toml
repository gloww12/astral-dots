add_newline = true

format = """
$directory $all
$sudo$character
"""

[character]
format = '🪼 [>](bold green) '

[sudo]
format = '$symbol'
symbol = '󰰢 '
disabled = false

[shell]
# fish_indicator = '󰈺 '
fish_indicator = ''
bash_indicator = ' '
zsh_indicator  = 'z '
style = 'red'
disabled = false

[username]
style_user = 'white bold'
style_root = 'red bold'
format = '[$user]($style) '
disabled = false
show_always = false

[git_branch]
symbol = " "
always_show_remote = true


[git_commit]
tag_symbol = '  '
format = " $hash "
disabled = false

[git_metrics]
disabled = false
